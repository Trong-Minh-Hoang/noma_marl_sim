# config/system.yaml
# Matches: Section II (System Model) + Table I

# Wireless System Parameters
P_max_dBm: 10            # Maximum transmit power per user (dBm)
P_total_dBm: 15          # Total power budget per BS (dBm)
R_min_bpsHz: 0.5         # Minimum QoS data rate (bps/Hz)
I_th_dBm: -50            # Interference protection threshold (dBm)
B_Hz: 1.0e6              # System bandwidth (Hz)
sigma2_dBm: -100         # Noise power (dBm)

# Path Loss Model (Stretched Path Loss)
alpha_L: 0.01            # Path loss attenuation coefficient
beta_L: 2.0              # Path loss exponent (â‰¥ 1)

# Network Topology
d0_m: 10.0               # Cooperation distance threshold (m)
cell_radius_m: 50.0      # Hexagonal cell radius (m)
num_cells: 7             # Number of cells (hexagonal layout)
num_users_per_cell: 2    # Users per cell (1 near, 1 far)

# Channel Model
fading_type: "rayleigh"  # Fast fading distribution
fading_mean: 1.0         # Mean of exponential fading
